		<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Roboto:300);

		.login-page {
			width: 360px;
			padding: 8% 0 0;
			margin: auto;
		}

		.form {
			position: relative;
			z-index: 1;
			background: #FFFFFF;
			max-width: 360px;
			margin: 0 auto 100px;
			padding: 45px;
			text-align: center;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}

		.form input {
			font-family: "Roboto", sans-serif;
			outline: 0;
			background: #f2f2f2;
			width: 100%;
			border: 0;
			margin: 0 0 15px;
			padding: 15px;
			box-sizing: border-box;
			font-size: 14px;
		}

		.form .button {
			font-family: "Roboto", sans-serif;
			text-transform: uppercase;
			outline: 0;
			background: #e7302a;
			/* #4CAF50;*/
			width: 100%;
			border: 0;
			padding: 15px;
			color: #FFFFFF;
			font-size: 14px;
			-webkit-transition: all 0.3 ease;
			transition: all 0.3 ease;
			cursor: pointer;
		}

		.form .button:hover,
		.form .button:active,
		.form .button:focus {
			background: #EA8000;
			/*#43A047;*/
		}

		.form .message {
			margin: 15px 0 0;
			color: #b3b3b3;
			font-size: 12px;
		}

		.form .message a {
			color: #4CAF50;
			text-decoration: none;
		}

		.form .register-form {
			display: none;
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 300px;
			margin: 0 auto;
		}

		.container:before,
		.container:after {
			content: "";
			display: block;
			clear: both;
		}

		.container .info {
			margin: 50px auto;
			text-align: center;
		}

		.container .info h1 {
			margin: 0 0 15px;
			padding: 0;
			font-size: 36px;
			font-weight: 300;
			color: #1a1a1a;
		}

		.container .info span {
			color: #FFFFFF;
			/* #4d4d4d;*/
			font-size: 12px;
		}

		.container .info span a {
			color: #000000;
			text-decoration: none;
		}

		.container .info span .fa {
			color: #EF3B3A;
		}

		body {
			background: #FFFFFF;
		}

		</style>

	<body>
		<div class="login-page">
			<script type="text/javascript">
			function b4Submit() {
				document.getElementById("password").value = btoa(document.getElementById("password").value);
				return true;
			}

			function parseQuery(queryString) {
				let query = {};
				let pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
				for (let i = 0; i < pairs.length; i++) {
					let pair = pairs[i].split('=');
					query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
				}
				return query;
			}

			function checkAuthMsg() {
				let parsed_query = parseQuery(window.location.search);
				if (typeof parsed_query.authsuccess == 'undefined') {
					return;
				}
				if (parsed_query.authsuccess == 'false') {
					alert('Authentication failed');
				}
			}

			window.onload = checkAuthMsg;

			</script>
			<div class="form">
				<form class="login-form" method="post" action="/authenticate" onsubmit="b4Submit();">
					<input type="text" placeholder="username" name="username" required />
					<input type="password" placeholder="password" name="password" id="password" required />
					<input type="submit" value="Submit" class="button">
					<button class="button" style="background-color: black;" onclick="window.location.href = '/users/createuser'; return false;">Register</button>
					<p class="message">Contact <a href="mailto::info@bluetrade.de">Support</a></p>
				</form>
			</div>
		</div>
	</body>
